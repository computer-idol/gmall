spring.application.name=manage-consumer

server.port=8089

logging.level.root=info

dubbo.application.name = manage-consumer
dubbo.application.id = manage-consumer
dubbo.registry.id =manageConsumer-registry
dubbo.registry.protocol = zookeeper
dubbo.registry.address = zookeeper://47.112.214.8:2181
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20890
dubbo.scan.base-packages= com.wang.gmall
#设置超时时间
dubbo.consumer.timeout = 600000
#设置是否检查
dubbo.consumer.check = false
